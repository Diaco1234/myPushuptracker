<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pushup Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pushup Tracker</h1>
  <div id="input-area">
    <input type="number" id="reps" placeholder="Reps" />
    <input type="number" id="sets" placeholder="Sets" />
    <button onclick="addEntry()">Add Entry</button>
  </div>
  <div id="filter-area">
    <button onclick="filterData('1m')">1 Month</button>
    <button onclick="filterData('3m')">3 Months</button>
    <button onclick="filterData('1y')">1 Year</button>
    <button onclick="filterData('10y')">10 Years</button>
  </div>
  <div id="chart-container">
    <canvas id="chart" width="100%" height="500px"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
